<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" value="" class="inputnumber" id="result" disabled>
            <div class="calcButton">
                <button class="btnBlack btn clear" type="button" value="clear">AC</button>
                <button class="btnBlack btn operator" type="button" value="+/-">+/-</button>
                <button class="btnBlack btn operator" type="button" value="%">%</button>
                <button class="btn colour operator" type="button" value="/">/</button>
                <button class="btn" type="button" value="7" >7</button>
                <button class="btn" type="button" value="8">8</button>
                <button class="btn" type="button" value="9">9</button>
                <button class="btn colour operator" type="button" value="*">*</button>
                <button class="btn" type="button" value="4">4</button>
                <button class="btn" type="button" value="5">5</button>
                <button class="btn" type="button" value="6">6</button>
                <button class="btn colour operator" type="button" value="-">-</button>
                <button class="btn" type="button" value="1">1</button>
                <button class="btn" type="button" value="2">2</button>
                <button class="btn" type="button" value="3">3</button>
                <button class="btn colour operator" type="button" value="+">+</button>
                <button class="btn0 btn" type="button" value="0">0</button>
                <button class="btn decimal" type="button" value=".">.</button>
                <button class="btn colour equal operator" type="button" value="=">=</button>
            </div>
        </div>
    </div> 

   <script src="./script.js"></script>
</body>
</html>
